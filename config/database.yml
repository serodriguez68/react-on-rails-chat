default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode

development:
  <<: *default
  database: react_redux_action_cable_chat_dev
  username: react_redus_action_cable_chat_dev
  password:

test:
  <<: *default
  database: react_redux_action_cable_chat_test
  username: react_redux_action_cable_chat_test
  password:

production:
  <<: *default
  database: react_redux_action_cable_chat_prod
  username: react_redux_action_cable_chat_prod
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>
